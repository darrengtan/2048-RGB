<html>
  <head>
    <title>2048: RGB Edition</title>
    <link href="style/button.scss" rel="stylesheet" type="text/css">
    <link href="style/application.scss" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="application/javascript" src="lib/keymaster.js"></script>
    <script type="application/javascript" src="lib/tile.js"></script>
    <script type="application/javascript" src="lib/board.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>
  </head>

  <body>
    <div class="content-container">
      <p>2048: RGB Edition</p>
      <div class="status-container">
        <div class="score">Score: 0</div><br>
        <div class="instructions">
          <b><u>How to Play</u></b><br>
          Move the tiles using the arrow keys. Merge tiles of the same value and
          reach 2048!
        </div><br>
        <button class="reset-button btn btn-danger">Reset Game</button>
      </div>

      <div class="game-container">
        <div class="board-row">
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
        </div>
        <div class="board-row">
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
        </div>
        <div class="board-row">
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
        </div>
        <div class="board-row">
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
        </div>
      </div>

      <div class="tile-container"></div>
      <div class="end-message-background none"></div>
      <div class="end-message-content none">
        <div class="message"></div>
        <div class="score">Score: 0</div>
        <button class="hide-button btn btn-primary">Hide Message</button>
        <button class="reset-button btn btn-success">Play Again</button>
      </div>
    </div>

    <script type="application/javascript">
      (function () {
        var game = new Tiles.Game();
        var gameView = new Tiles.GameView(game);
        gameView.start();
      })();
    </script>
  </body>
</html>
