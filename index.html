<html>
  <head>
    <title>2048 Lite</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="application/javascript" src="lib/keymaster.js"></script>
    <script type="application/javascript" src="lib/utils.js"></script>
    <script type="application/javascript" src="lib/tile.js"></script>
    <script type="application/javascript" src="lib/board.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>

    <style>
      .content-container {
        width: 700px;
        margin: 0 auto;
        position: relative;
      }

      .overlay {
        background: rgb(0, 0, 0);
        position: absolute;
        left: 10px;
        top: 10px;
        opacity: 0.5;
        width: 400px;
        height: 400px;
        line-height: 400px;
      }

      .overlay .game-over{
        text-align: center;
        opacity: 1.0;
        color: black;
        font-size: 64px;
        height: 70px;
        margin: 0;
      }

      canvas {
        position: absolute;
        border: 10px solid black;
        border-radius: 10px;
      }

      .status-container {
        float: right;
      }
    </style>
  </head>

  <body>
    <div class="content-container">
      <canvas></canvas>
      <div class="status-container">
        <div class="score">Score: 0</div>
        <div class="result"></div>
      </div>

      <div class="game-container">
        <div class="board-row">
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
        </div>
        <div class="board-row">
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
        </div>
        <div class="board-row">
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
        </div>
        <div class="board-row">
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
          <div class="board-spot"></div>
        </div>
      </div>

      <div class="tile-container"></div>
    </div>

    <script type="application/javascript">
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.width = Tiles.Game.DIM_X;
        canvasEl.height = Tiles.Game.DIM_Y;
        var ctx = canvasEl.getContext("2d");
        var game = new Tiles.Game();
        var gameView = new Tiles.GameView(game, ctx);
        gameView.start();
      })();
    </script>
  </body>
</html>
